<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file here -->
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart-container">
        <!-- Cart items will be dynamically added here -->
    </div>

    <div id="cart-summary">
        <p id="total-price">Total: $0</p> <!-- Make sure this is defined -->
        <button id="continue-shopping">Continue Shopping</button>
        <button id="proceed-checkout">Proceed</button>
    </div>

    <script src="cart.js"></script> <!-- Link to the cart.js file -->
</body>
</html>
